<VirtualHost *:443>
    DocumentRoot /var/www/g01iath.online/public
    ServerName www.g01iath.online

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/g01iath.online.crt
    SSLCertificateKeyFile /etc/ssl/private/originPriv.pem

    <Directory /var/www/g01iath.online/public>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    <FilesMatch "\.(html|css|js|json)$">
        Header set Cache-Control "no-cache"
    </FilesMatch>

    <FilesMatch "\.(txt|jpg|jpeg|png|gif|webp|ico)$">
        Header set Cache-Control "max-age=31536000"
    </FilesMatch>

    ErrorDocument 400 /error.html
    ErrorDocument 401 /error.html
    ErrorDocument 402 /error.html
    ErrorDocument 403 /error.html
    ErrorDocument 404 /error.html
    ErrorDocument 405 /error.html
    ErrorDocument 406 /error.html
    ErrorDocument 407 /error.html
    ErrorDocument 408 /error.html
    ErrorDocument 409 /error.html
    ErrorDocument 410 /error.html
    ErrorDocument 411 /error.html
    ErrorDocument 412 /error.html
    ErrorDocument 413 /error.html
    ErrorDocument 414 /error.html
    ErrorDocument 415 /error.html
    ErrorDocument 416 /error.html
    ErrorDocument 417 /error.html
    ErrorDocument 421 /error.html
    ErrorDocument 422 /error.html
    ErrorDocument 423 /error.html
    ErrorDocument 424 /error.html
    ErrorDocument 426 /error.html
    ErrorDocument 428 /error.html
    ErrorDocument 429 /error.html
    ErrorDocument 431 /error.html
    ErrorDocument 451 /error.html
    ErrorDocument 500 /error.html
    ErrorDocument 501 /error.html
    ErrorDocument 502 /error.html
    ErrorDocument 503 /error.html
    ErrorDocument 504 /error.html
    ErrorDocument 505 /error.html
    ErrorDocument 506 /error.html
    ErrorDocument 507 /error.html
    ErrorDocument 508 /error.html
    ErrorDocument 510 /error.html
    ErrorDocument 511 /error.html

    ErrorLog ${APACHE_LOG_DIR}/g01iath.online_error.log
    CustomLog ${APACHE_LOG_DIR}/g01iath.online_access.log combined
</VirtualHost>